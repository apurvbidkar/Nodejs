version: 0.2 


phases:
  install:
     runtime-versions:
       nodejs: 16
    
  build:
    commands:
      - npm install
      - npm install pm2 -g
      
  post_build:
    commands:
      - npm i
      - npm start
      - pm2 start
      
artifacts:
  files:
    - main.js
    - ecosystem.json
    - package.json
    - appspec.yml
